<form>
	<input type="number" placeholder="Enter parent ID" value="{{selectedNode ? selectedNode.id : 0}}" #pid>
	<input type="text" placeholder="Enter some data" #data>
	<button (click)="add(pid.value,data.value)">Add node</button>
</form>

<h3>Selected traversal mode: <u>{{traversalModeName}}</u></h3>
<button (click)="switchTraversalMode()">Switch</button>


 <tree *ngIf="selectedNode" [depth]="0" [actualTraverse]="actualTraverse" (deleteNode)="deleteNode($event)"></tree>
